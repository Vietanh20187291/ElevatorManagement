<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện ví dụ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .box {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .arrow {
            font-size: 24px;
            cursor: pointer;
        }
        .dropdown-toggle::after {
            display: inline-block;
            margin-left: 0.255em;
            vertical-align: 0.255em;
            content: "";
            border-top: 0.3em solid;
            border-right: 0.3em solid transparent;
            border-bottom: 0;
            border-left: 0.3em solid transparent;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center mb-3">
        <div class="col-md-6">
            <div class="dropdown">
                <div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center dropdown-toggle" data-toggle="dropdown">
                    <span>Selected Item</span>
                    <span class="arrow">&#9660;</span>
                </div>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Option 1</a>
                    <a class="dropdown-item" href="#">Option 2</a>
                    <a class="dropdown-item" href="#">Option 3</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-md-6">
            <div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center">
                <span>Ref Value</span>
                <span class="ref-value">80,000</span>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="bg-success text-white p-2 d-flex justify-content-between align-items-center">
                <span>Now Value</span>
                <span class="now-value">70,000</span>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
