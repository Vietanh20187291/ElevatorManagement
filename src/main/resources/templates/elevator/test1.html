<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện ví dụ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table-custom {
            border-collapse: separate;
            border-spacing: 10px;
        }
        .table-custom td {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .arrow {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table-custom">
        <tr>
            <td class="bg-dark text-white">Item Selected</td>
            <td class="bg-danger text-white d-flex justify-content-between align-items-center">
                Timelife Door | <span class="arrow">&#9658;</span>
                <span class="bg-white text-danger rounded px-2">100,000</span>
            </td>
        </tr>
        <tr>
            <td class="bg-dark text-white">Ref Value</td>
<!--            <td class="bg-danger text-white">100,000</td>-->
            <td class="bg-danger text-white d-flex justify-content-between align-items-center">
                80,000 <span class="arrow">&#9658;</span>
            </td>
        </tr>
        <tr>
            <td class="bg-dark text-white">Now Value</td>
            <td class="bg-success text-white d-flex justify-content-between align-items-center">
                80,000 <span class="arrow">&#9658;</span>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
