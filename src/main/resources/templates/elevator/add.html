<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add Elevator</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1>Add Elevator</h1>
    <div th:replace="fragments/message :: div"></div>
    <form th:action="@{/area/{areaId}/add-elevator(areaId=${area.id})}" method="post">
        <div class="form-group">
            <label for="elevatorCode">Elevator Code:</label>
            <input type="text" class="form-control" id="elevatorCode" name="code" required>
        </div>
        <div class="form-group">
            <label for="numFloors">Number of Floors:</label>
            <input type="number" class="form-control" id="numFloors" name="numFloors" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" th:href="@{/area/{areaId}(areaId=${area.id})}">Back</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
