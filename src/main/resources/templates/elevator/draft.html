<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to ASCII Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #converter {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<h2>Hex to ASCII Converter</h2>
<div id="converter">
    <label for="hexInput">Enter Hex Character:</label>
    <input type="text" id="hexInput" maxlength="2">
    <button onclick="convertHexToAscii()">Convert</button>
    <p>ASCII Character: <span id="asciiOutput"></span></p>
</div>

<script>
    function convertHexToAscii() {
        var hexInput = document.getElementById("hexInput").value;
        if (hexInput.length !== 2) {
            alert("Please enter a valid two-digit hexadecimal character.");
            return;
        }

        var decimalValue = parseInt(hexInput, 16);
        var asciiCharacter = String.fromCharCode(decimalValue);

        document.getElementById("asciiOutput").innerText = asciiCharacter;
    }
</script>
</body>
</html>
