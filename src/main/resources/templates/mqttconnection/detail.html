<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MQTT Connection Configuration</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="text-center">MQTT Connection Configuration</h2>
            <div th:replace="fragments/message :: div"></div>

            <!-- MQTT Connection Information Form -->
            <form th:action="@{/mqtt-connection/update}" method="post" class="form">
                <div class="form-group">
                    <label class="control-label">Host:</label>
                    <input type="text" name="host" th:value="${mqttConnection.host}" class="form-control" required="required">
                </div>

                <div class="form-group">
                    <label class="control-label">Port:</label>
                    <input type="number" name="port" th:value="${mqttConnection.port}" class="form-control" required="required">
                </div>

                <div class="form-group">
                    <label class="control-label">Username:</label>
                    <input type="text" name="username" th:value="${mqttConnection.username}" class="form-control">
                </div>

                <div class="form-group">
                    <label class="control-label">Password:</label>
                    <input type="text" name="password" th:value="${mqttConnection.password}" class="form-control">
                </div>

<!--                <div class="form-group">-->
<!--                    <label class="control-label">Path:</label>-->
<!--                    <input type="text" name="path" th:value="${mqttConnection.path}" class="form-control">-->
<!--                </div>-->

                <button type="submit" class="btn btn-primary float-right">Update Config</button>
            </form>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS files -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
