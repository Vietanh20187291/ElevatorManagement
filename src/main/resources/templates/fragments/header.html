<html xmlns:th="http://www.thymeleaf.org">
<head>

            </button>

            <div class="collapse navbar-collapse justify-content-end mr-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ml-auto">
                        <a th:if="${role == 'ADMIN' || role == 'MANAGER'}" class="nav-link navbar-text" href="/user">Users</a>

                        <a class="nav-link" href="/user/password">Password</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link btn btn-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="container">
            <a class="navbar-brand" href="#">I-Connect</a>
