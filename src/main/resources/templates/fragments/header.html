<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Management</title>
    <!-- Bootstrap 4.5.2 CSS cho phần còn lại -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap 5.3.1 CSS cho thanh navbar -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css" id="bootstrap5-css">

    <!-- jQuery (nếu cần cho các phần khác của trang) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper.js (dùng chung cho cả hai phiên bản) -->
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <!-- Bootstrap 4.5.2 JS cho phần còn lại -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap 5.3.1 JS cho thanh navbar -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.min.js"></script>

    <style>
        /* Đảm bảo navbar không bị ảnh hưởng bởi các phần khác */
        #navbar-wrapper {
            position: relative;
            z-index: 1050; /* Đảm bảo navbar nằm trên các phần tử khác */
        }

        /* Căn chỉnh các mục của navbar sang phải */
        .navbar-nav {
            margin-left: auto;
        }
    </style>
</head>
<body>
<header>
    <!-- Wrapper để tách biệt các phần của navbar và các phần còn lại của trang -->
    <div id="navbar-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
            <div class="container">
                <!-- Brand nằm bên trái -->
                <a class="navbar-brand" href="#">I-Connect</a>

                <!-- Toggle button cho mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Các mục của navbar nằm bên phải -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a th:if="${role == 'ADMIN' || role == 'MANAGER'}" class="nav-link" href="/user">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/building/1">Building</a>
                        </li>
                        <li class="nav-item">
                            <a th:if="${role == 'ADMIN'}" class="nav-link" href="/permission">Permission</a>
                        </li>
                        <li class="nav-item">
                            <a th:if="${role == 'ADMIN' || role == 'MANAGER'}" class="nav-link" href="/mqtt-connection">MQTT Config</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/password">Password</a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="nav-link btn btn-link">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<!-- Nội dung trang web ở đây -->

</body>
</html>
