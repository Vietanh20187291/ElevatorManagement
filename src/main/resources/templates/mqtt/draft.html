<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #elevator-panel {
            max-width: 50vw;
            margin: auto;
            padding: 20px;
        }
        .elevator-status {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        #head-title {
            font-size: 34px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="head-title">TKE Monitoring & Controlling System</div>
<div class="container" id="elevator-panel">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="elevator-status" id="status">Status: DISCONNECTED</div>
            </div>
            <div class="col">
                <div class="text-center mb-4">
                    <button type="button" class="btn btn-primary btn-lg" id="btnConnect">Connect</button>
                    <button id="btnDisconnect" type="button" class="btn btn-danger btn-lg" style="display: none;">Disconnect</button>
                </div>
            </div>

        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead>
            <tr>
                <th>Position</th>
                <th>Direction</th>
                <th>Status</th>
                <th>Door</th>
                <th>Auto</th>
                <th>ATT</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td><i class="bi bi-arrow-up"></i></td>
                <td>ON</td>
                <td>Open</td>
                <td>Auto</td>
                <td>Active</td>
            </tr>
            <!-- Add more rows for additional floors -->
            </tbody>
        </table>
    </div>
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <select class="form-select form-select-lg">
                    <option selected>Select Floor</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <!-- Add more options for additional floors -->
                </select>
                <button type="button" class="btn btn-primary btn-lg" id="carCall">Car Call</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-center">
                <button type="button" class="btn btn-success btn-lg">&lt;|&gt; Open</button>
                <button type="button" class="btn btn-danger btn-lg">&gt;|&lt; Close</button>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <select class="form-select form-select-lg">
                    <option selected>Select Floor</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <!-- Add more options for additional floors -->
                </select>
                <button type="button" class="btn btn-secondary btn-lg">Call Up</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <select class="form-select form-select-lg">
                    <option selected>Select Floor</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <!-- Add more options for additional floors -->
                </select>
                <button type="button" class="btn btn-secondary btn-lg">Call Down</button>
            </div>
        </div>
    </div>
</div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/9gG0G5HQpO/pL3E9wKmODFFPng5G0yJGoi6S9D" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-J2mPPkJBQ4F4mxV4U5vAvIVBQUm8XjU2zy9/L6zcj5zvq/x+EnoO5k3hcl9vmssF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-4mu2QhoFx5z5Pe8CQz1efSaNFEtPFTj7Jz6nH6RtAgFytl/MpP6v7/N+dIS6Pz6V" crossorigin="anonymous"></script>
</body>
</html>
