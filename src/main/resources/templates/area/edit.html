<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Edit Area</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1>Edit Area</h1>
    <div th:replace="fragments/message :: div"></div>
    <form th:action="@{/area/{areaId}/edit(areaId=${area.id})}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${area.name}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" th:text="${area.description}"></textarea>
        </div>
<!--        <div class="form-group" hidden>-->
<!--            <input type="text" name="buildingId" th:value="${area.building.id}">-->
<!--        </div>-->
<!--        <div class="form-group" hidden>-->
<!--            <input type="text" name="building.name" th:value="${area.building.name}">-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <input type="text" name="building.description" th:value="${area.building.description}" hidden>-->
<!--        </div>-->


        <button type="submit" class="btn btn-primary">Save</button>
<!--        <a class="btn btn-secondary" th:href="@{/area/{areaId}(areaId=${area.id})}">Back</a>-->
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
