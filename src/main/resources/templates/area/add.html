<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Add Area</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1>Add Area</h1>
    <div th:replace="fragments/message :: div"></div>
    <form th:action="@{/building/{buildingId}/add-area(buildingId=${building.id})}" method="post">
        <div class="form-group">
            <label for="areaName">Area Name:</label>
            <input type="text" class="form-control" id="areaName" name="name" required>
        </div>
        <div class="form-group">
            <label for="areaDescription">Area Description:</label>
            <textarea class="form-control" id="areaDescription" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
<!--        <a class="btn btn-secondary" th:href="@{/building/{buildingId}(buildingId=${building.id})}">Back</a>-->
        <a class="btn btn-secondary" th:href="@{/building/{buildingId}(buildingId=${building.id})}">Back</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
