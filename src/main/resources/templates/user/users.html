<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <script th:src="@{../static/js/DeleteConfirmation.js}" type="text/javascript"></script>
    <script th:src="@{../static/js/ResetPassword.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="container">
        <h2 class="mb-3">User List</h2>
        <div th:replace="fragments/message :: div"></div>
        <table class="table text-center">
            <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Reset Password</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}"  class="align-items-center">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <form method="POST" th:action="@{/user/{userId}/reset-password(userId=${user.userId})}" onsubmit="return confirmResetPassword(event)">
                        <button class="btn btn-primary mr-2" type="submit">Reset Password</button>
                    </form>

                </td>
                <td>
                    <form method="POST" th:action="@{/user/deactivate/{id}(id=${user.userId})}" onsubmit="return confirmDelete(event)">
                        <button class="btn btn-danger" type="submit" name="userId" th:value="${user.userId}">Delete</button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-success" onclick="window.location.href='/user/add'" type="button">Add User</button>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
