<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Buildings and Areas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script th:src="@{../static/js/DeleteConfirmation.js}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
<!--    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1>All Buildings</h1>

    <div th:replace="fragments/message :: div"></div>

    <!-- Loop through all buildings -->
    <div th:each="building : ${buildings}">
<!--        <a th:href="@{/building/{buildingId}(buildingId=${building.id})}"-->
<!--           style="text-decoration: none; color: inherit; display: inline-block;"-->
<!--           onmouseover="this.style.textDecoration='none';"-->
<!--           onmouseout="this.style.textDecoration='none';">-->
<!--            Link-->
<!--        </a>-->
        <div class="card mb-3">
            <a th:href="@{/building/{buildingId}(buildingId=${building.id})}"
               style="text-decoration: none; color: inherit;"
               onmouseover="this.style.textDecoration='none';"
               onmouseout="this.style.textDecoration='none';">
            <div class="card-header">
                <h5 th:text="${building.name}"></h5>
            </div>
            <div class="card-body">
                <p><strong>City: </strong><span th:text="${building.city}"></span></p>
                <p><strong>Country: </strong><span th:text="${building.country}"></span></p>

                <!-- Loop through areas for the current building -->
                <div class="row">
                    <div class="col-md-4" th:each="area : ${areas}">
                        <div th:if="${area.buildingId == building.id}" class="card mb-3">
                            <div class="card-header">
                                <h6 th:text="${area.name}"></h6>
                            </div>
                            <div class="card-body">
                                <a class="btn btn-primary d-inline-block" th:href="@{/area/{areaId}(areaId=${area.id})}">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons for Admin or Manager roles -->
                <div th:if="${role == 'ADMIN' || role == 'MANAGER'}" class="mt-3">
                    <div class="float-right d-flex">
                        <a class="btn btn-success mr-2" th:href="@{/building/{buildingId}/add-area(buildingId=${building.id})}">Add Area</a>
                        <a class="btn btn-primary mr-2" th:href="@{/building/{buildingId}/edit(buildingId=${building.id})}">Update Building</a>
                        <form method="POST" th:action="@{/building/{id}/delete(id=${building.id})}" onsubmit="return confirmDelete(event)">
                            <button class="btn btn-danger mr-2" type="submit" name="areaId" th:value="${building.id}">Delete Building</button>
                        </form>
                    </div>
                </div>
            </div>
            </a>
        </div>

    </div>
</div>
</body>
</html>
